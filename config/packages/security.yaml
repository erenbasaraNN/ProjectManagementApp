security:
    # Password encoders are replaced with password_hashers
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # User providers for fetching users from the database
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Main firewall for the entire application
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email  # Specify the form field as "email" instead of "username"
                password_parameter: password
            logout:
                path: app_logout
                target: /
            # Enable anonymous access for unauthenticated users

    # Access control settings for role-based access
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/project, roles: ROLE_USER }
